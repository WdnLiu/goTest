<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carnatic Music Instrument Classification</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <style>
        .image-container {
            position: relative;
            width: 1000px;
            height: 600px;
            overflow-x: scroll;
            white-space: nowrap;
            margin: auto;
            border: 1px solid #1a1818;
        }
        .image-container img {
            width: 100%;
            height: 100%;
            display: inline-block;
        }

        /* CSS to center the button */
        .center-button {
            display: flex;
            justify-content: center;
        }
                .audio-container {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Carnatic Music Instrument Classification</h1>

        <div class="audio-container">
            <audio controls>
                <source src="./Koti Janmani.mp3.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>

        <div class="image-container" id="output-images">
            <a href="./output.html">
                <img id="output-image" src="./output.png" alt="Intervals">
            </a>
            <img id="sound-wave" src="./sound_wave.png" alt="sound_wave">
        </div> 

        <!-- Div to center the button -->
        <div class="center-button">
            <!-- Modified button to trigger both Go function and Python script -->
            <button id="generate-btn" hx-post="/generate-json" hx-trigger="click" hx-target="#output-images" hx-swap="outerHTML" class="btn btn-primary mt-3">Generate Image</button>
        </div>
        <div class="container mt-5 p-4">
            <h1 class="mb-4">Upload File</h1>
            <form id="uploadForm" hx-post="/upload" hx-swap="outerHTML" class="form-inline" hx-encoding='multipart/form-data'>
                <div class="form-group mr-2">
                    <input type="file" name="file" required class="form-control-file">
                </div>
                <button type="submit" class="btn btn-primary">Upload</button>
            </form>
        </div>
    </div>
</body>
</html>
